<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Header con Avatar y Username -->
  <div class="profile-header">
    <ion-avatar class="user-avatar">
      <ion-icon name="person-outline"></ion-icon>
    </ion-avatar>
    <h1 class="username">{{ username }}</h1>
    @if (isAdmin) {
      <p class="user-role">Administrador</p>
    } @else {
      <p class="user-role">Usuario</p>
    }
  </div>

  <!-- Card de Acciones -->
  <ion-card>
    <ion-card-content>
      <ion-list lines="none">
        <!-- Registrar nuevo usuario (solo admins) -->
        @if (isAdmin) {
          <ion-item
            button
            (click)="goToRegister()"
            class="action-item">
            <ion-icon name="person-add-outline" slot="start" color="primary"></ion-icon>
            <ion-label>
              <h2>Registrar Usuario</h2>
              <p>Crear una nueva cuenta de usuario</p>
            </ion-label>
          </ion-item>
        }

        <!-- Cerrar sesión -->
        <ion-item
          button
          (click)="confirmLogout()"
          class="action-item logout-item">
          <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
          <ion-label>
            <h2>Cerrar Sesión</h2>
            <p>Salir de la aplicación</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- Card de Información de la App -->
  <ion-card class="info-card">
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="information-circle-outline" slot="start" color="primary"></ion-icon>
          <ion-label>
            <p class="info-label">Versión</p>
            <h3>{{ appVersion }}</h3>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="code-outline" slot="start" color="primary"></ion-icon>
          <ion-label>
            <p class="info-label">Entorno</p>
            <h3>{{ environment }}</h3>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
