<ion-header class="ion-no-border">
  <div class="dashboard-header">
    <div class="header-top">
      <ion-title class="page-title">Acceso Remoto</ion-title>
    </div>
    <p class="header-subtitle">Control de Puerta Principal</p>
  </div>
</ion-header>

<ion-content class="open-background">

  <div class="center-container">

    <div class="status-indicator">
      <div class="led-light" [class.online]="!isOpening" [class.busy]="isOpening"></div>
      <span>{{ isOpening ? 'TRANSMITIENDO...' : 'SISTEMA EN LÍNEA' }}</span>
    </div>

    <div class="button-wrapper">

      <div class="ripple-ring" [class.animating]="isOpening"></div>

      <button
        class="power-button"
        (click)="confirmOpenDoor()"
        [disabled]="isOpening"
        [class.active]="isOpening">

        <ion-icon *ngIf="!isOpening" name="power-outline"></ion-icon>

        <ion-spinner *ngIf="isOpening" name="crescent" color="light"></ion-spinner>

      </button>
    </div>

    <h2 class="action-text">
      {{ isOpening ? 'ABRIENDO...' : 'TOCA PARA ABRIR' }}
    </h2>

    <p class="instruction-text">
      <ion-icon name="wifi-outline"></ion-icon>
      Conexión segura vía WebSocket
    </p>

  </div>

</ion-content>
