<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Header con icono de candado -->
  <div class="door-header">
    <div class="lock-icon-container">
      <ion-icon name="lock-closed-outline" class="lock-icon"></ion-icon>
    </div>
    <h1>Control de Acceso</h1>
    <p>Abre la puerta de forma remota</p>
  </div>

  <!-- Card con botón principal -->
  <ion-card class="main-card">
    <ion-card-content>
      <ion-button
        expand="block"
        size="large"
        (click)="confirmOpenDoor()"
        [disabled]="isOpening"
        class="open-button">
        <ion-icon name="lock-open-outline" slot="start"></ion-icon>
        {{ isOpening ? 'Abriendo...' : 'Abrir Puerta' }}
      </ion-button>

      <div class="button-info">
        <ion-icon name="alert-circle-outline"></ion-icon>
        <p>Se solicitará confirmación antes de abrir</p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
