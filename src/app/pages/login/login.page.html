<ion-content [fullscreen]="true" class="login-background">
  <div class="login-container">
    <!-- Header simple -->
    <div class="login-header">
      <h1>S.A.V.E</h1>
      <p>Inicie sesi칩n para continuar</p>
    </div>

    <!-- Login Form -->
    <ion-card class="login-card">
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

          <!-- Username Field -->
          <ion-item class="login-item" [class.ion-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-input
              label="Usuario"
              label-placement="floating"
              formControlName="username"
              type="text"
              placeholder="Ingresa tu usuario">
            </ion-input>
          </ion-item>

          <!-- Username Error -->
          <ion-text color="danger" class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            {{ getErrorMessage('username') }}
          </ion-text>

          <!-- Password Field -->
          <ion-item class="login-item" [class.ion-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <ion-icon name="lock-closed" slot="start"></ion-icon>
            <ion-input
              label="Contrase침a"
              label-placement="floating"
              formControlName="password"
              type="password"
              placeholder="Ingresa tu contrase침a">
            </ion-input>
          </ion-item>

          <!-- Password Error -->
          <ion-text color="danger" class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </ion-text>

          <!-- Login Error -->
          <ion-text color="danger" class="error-message" *ngIf="loginError">
            {{ loginError }}
          </ion-text>

          <!-- Login Button -->
          <ion-button
            expand="block"
            type="submit"
            class="login-button"
            [disabled]="isLoading || loginForm.invalid">
            <ion-spinner slot="start" *ngIf="isLoading" name="crescent"></ion-spinner>
            {{ isLoading ? 'Iniciando...' : 'Iniciar Sesi칩n' }}
          </ion-button>

        </form>
      </ion-card-content>
    </ion-card>

    <!-- Footer simple -->
    <div class="login-footer">
      <p>Sistema de Acceso Inteligente</p>
    </div>
  </div>
</ion-content>
