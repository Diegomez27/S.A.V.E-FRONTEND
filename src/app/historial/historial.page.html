<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Historial de Accesos
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="clearFilters()" [disabled]="!filters.startDate && !filters.endDate && !filters.accessType && !searchTerm">
        <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-row>
      <ion-col size="6">
        <ion-datetime-button datetime="date-filter">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          Fecha
        </ion-datetime-button>
      </ion-col>
      <ion-col size="6">
        <ion-select
          placeholder="Tipo"
          (ionChange)="handleTypeFilter($event)"
          [value]="filters.accessType">
          <ion-select-option value="REMOTE">App</ion-select-option>
          <ion-select-option value="RFID">Tarjeta</ion-select-option>
        </ion-select>
      </ion-col>

    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime
        id="date-filter"
        presentation="date"
        [showDefaultButtons]="true"
        (ionChange)="handleDateFilter($event)"
        [value]="filters.startDate?.toISOString()">
      </ion-datetime>
    </ng-template>
  </ion-modal>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-searchbar
    [animated]="true"
    placeholder="Buscar por nombre o tarjeta"
    (ionInput)="handleSearch($event)"
    [value]="searchTerm"
  ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let record of filteredRecords">
      <ion-label>
        <h2>{{ record.cardName }}</h2>
        <p>ID Tarjeta: {{ record.cardId }}</p>
        <p>{{ record.timestamp | date:'medium' }}</p>
      </ion-label>
      <ion-badge slot="end" [color]="record.isAuthorized ? 'success' : 'danger'">
        {{ record.accessType === 'REMOTE' ? 'App' : 'Tarjeta' }}
      </ion-badge>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll
    [disabled]="!hasMoreData"
    (ionInfinite)="loadMore($event)"
    [class.ion-hide]="!filteredRecords.length">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <div *ngIf="!filteredRecords.length && !isLoading" class="ion-text-center ion-padding">
    <ion-icon name="document-outline" size="large" class="ion-margin-bottom"></ion-icon>
    <p>No hay registros que mostrar</p>
  </div>

  <ion-loading [isOpen]="isLoading" message="Cargando..."></ion-loading>
</ion-content>
